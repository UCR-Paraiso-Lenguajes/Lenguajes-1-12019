<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mantenimiento autores</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>




<form th:action="@{/mantenimientoAutores}" th:object="${autor}" method="post">
<br><br><center>

			<label>Apellido del autor:</label><input type="text" th:field="*{apellidosAutor}">



<input type="submit" class="btn btn-primary" value="Buscar"/>


</center><br>

<table class="table table-striped">
		<tr>
			<td>Identificacion</td>
			<td>Nombre  Autor</td>
			<td>Apellidos Autor</td>
			<td>Acciones</td>
		</tr>
		<tr th:each="autor: ${autores}">
		      
		    <td><span th:text="${autor.idAutor}" value="hola"></span></td>
			<td><span th:text="${autor.nombreAutor}"></span></td>
			<td><span th:text="${autor.apellidosAutor}"></span></td>
			<td><a href="/editarAutor" th:href="@{/editarAutor(idAutor=${autor.idAutor})}" th:text="Editar"></a>   ||
			
			<a href="/borrarAutor" th:href="@{/borrarAutor(idAutor=${autor.idAutor})}" th:text="Borrar"> </a>
			
			
		</td>
		</tr>
		
	</table>

</form>




</body>
</html>
