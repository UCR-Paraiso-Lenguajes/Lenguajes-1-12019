<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

  <link href='https://fonts.googleapis.com/css?family=Raleway:300,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


  <link rel="stylesheet" href="css/style.css">


</head>

<body>

 
    <div  class ="logo" id ="logo" align="center"  >
        <img src="img/logo.png"  alt="logo">
    </div>

  <div class="form">
     
    <div class="forceColor"></div>
    <div class="topbar">
      <div class="spanColor"></div>
      <input type="email" class="input" id="email" placeholder="Email" />
      <input type="password" class="input" id="password" placeholder="password" />
    </div>
    <button class="submit" id="submit">Login</button>
  </div>


</body>

</html>
