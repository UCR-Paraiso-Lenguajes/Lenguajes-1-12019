<body>
	<form action="#"
			th:action="@{/exito}" method="get">
			
		<br><br><h6 align="center">El libro fue éxitosamente insertado<br><label th:each="libro: ${libro}" th:value="${libro.id_libro}"

					<label th:each="libro: ${libro}" th:value="${libro.id_libro}"

	</form>
