<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Editar Autor</title>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<h1>Edición de la información del autor:</h1>
	
	<label>Identificación:
		</label><input type="text" id="id_autor" class="form-control" th:field="*{autor.id_autor}" disabled /> <br><br>
	<label>Nombre:
		</label><input type="text" id="nombre" class="form-control" th:field="*{autor.nombre_autor}"/> <br><br>
	<label>Apellidos:
		</label><input type="text" id="apellidos_autor" class="form-control" th:field="*{autor.apellidos_autor}" /> <br><br>
	<button id="editar" onClick="location.href='mantenimientoAutores'">Editar</button><br><br>
	<button onClick="location.href='mantenimientoAutores'">Cancelar</button><br> <br>
	
	
</div>

<script>
            var id_autor = $("#id_autor");
            var nombre = $("#nombre");
            var apellidos = $("#apellidos_autor");
            
            var obj = {
                "nombre_autor" : nombre.val(),
                "apellidos_autor" : apellidos.val()
            };
            $("#editar").click(function(){
                obj.nombre_autor = nombre.val();
                obj.apellidos_autor = apellidos.val();
                $.ajax({
                	type : "PUT",
                    data : JSON.stringify(obj),
            		contentType:"application/json;",
            		dataType:"json",
                    url : "api/editarAutor/"+id_autor.val()
                }).done(function(data) {
                    alert("Se edito "+nombre.val());

                });
            });
        </script>

</body>
</html>
