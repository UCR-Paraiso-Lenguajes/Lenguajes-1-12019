<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
crossorigin="anonymous"></script>
<title>Ver Editoriales</title>
</head>

<body>
<div class="container">
<div class="row">
<div class="col-sm-4">
<table class="table ">
<thead>
<tr>
<th>Codigo Editorial</th>
<th>Nombre Editorial</th>
</tr>
</thead>
<tbody>
<tr th:each="editorial : ${editoriales}">
<td> <a th:href="@{/ver_libros}" th:text="${editorial.id_editorial}"></a></td>
<td><span th:text="${editorial.nombre}"></span></td>
</tr>
<br/>
<td><a th:href="@{/ant}" th:text="Anterior"></td>
<td><a th:href="@{/sig}" th:text="Siguiente"></td>
</tbody>
</table>
</div>
<div class="col-sm-4"></div>
</div>
</div>
</body>

</html>
