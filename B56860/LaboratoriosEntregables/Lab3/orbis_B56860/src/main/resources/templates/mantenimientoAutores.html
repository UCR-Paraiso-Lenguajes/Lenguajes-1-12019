<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<br>
	<div class="container label-info">
	
	
	
		<h4>Ingrese el(los) apellido(s): </h4>
		
		<div class="container">

			<form th:action="@{/mantenimientoAutores}" method="post">

				<input type="text" id="apellido" name="apellido">
				<button type="submit" class="btn btn-success">Buscar</button>
			
			</form>
		
		</div>
		
	</div>
	<br>
	
	<br>
	<div>
		<hr>
	</div>
	<br>
	<div>
		<table style="width: 100% " class=" table">
			<thead class=" table thead-dark">
				<tr>
					<th>Identificación</th>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th colspan="2">Acción</th>
				</tr>
			</thead>
			<tr th:each="autor: ${autores}">
			<td><span th:text="${autor.idAutor}"></span></td>
			<td><span th:text="${autor.nombreAutor}"></span></td>
			<td><span th:text="${autor.apellidosAutor}"></span></td>
			<td><a href="/eliminarAutor" th:href="@{/eliminarAutor(idAutor=${autor.idAutor})}" th:text="eliminar"></a></td>
			<td><a href="/editarAutor" th:href="@{/editarAutor(idAutor=${autor.idAutor})}" th:text="editar"></a></td>
			
		</tr>

		</table>
	</div>
</div>
<script type="text/javascript">
		$(window).on('load', function() {
			var number = "[[${autoresSize}]]";
			if (number <= 0) {
				document.getElementById("tabla").style.display = 'none';
				document.getElementById("error").style.display = 'block';
			}
		})
	</script>

</body>
</html>
