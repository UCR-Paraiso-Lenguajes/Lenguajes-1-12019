<!DOCTYPE html>
<html lang="en">

<head>

    <div class="row">

            <form action="">

                    <div class="col-sm-2"></div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Buscar..">
                        </div>
                    </div>

                </div>

            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-3">

                <div class="col-sm-3">

            </div>
