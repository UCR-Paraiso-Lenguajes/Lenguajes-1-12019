<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/chat.css">
    <title>Chat</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/templates/ingreso.html">Iron chat</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Crear Grupo</a></li>
                <li><a href="#">Salir</a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div id="room" class="col-sm-4 vr">
            <form action="">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Buscar..">
                        </div>
                    </div>
                    <div class="col-sm-4"> <button type="submit" class="btn btn-default">Buscar</button></div>
                </div>
            </form>
            <br><br>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <button class="btn btn-default well">
                        <div class="row">
                            <div class="col-sm-2">
                                <img src="https://img.icons8.com/color/40/000000/user.png" alt="">
                            </div>
                            <div class="col-sm-8">
                                <h4 class="cen">
                                    <p>{{ message }}</p>
                                </h4>
                            </div>
                            <div class="col-sm-2">
                                <h5 class="der">></h3>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
        <div class="col-sm-8">
            <div id="wrapper">
                <div id="menu">
                    <div style="clear:both">
                    </div>
                </div>
                <div id="chatbox">
                </div>
                <div class="form-group">
                    <form name="message" action="">
                        <input placeholder="Escribe...." name="usermsg" type="text" id="usermsg" size="63" />
                        <button name="submitmsg" type="submit" id="submitmsg" class="btn btn-default">Send</button>
                    </form>
                </div>
            </div>
        </div>

</body>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="js/chat.js"></script>

</html>
