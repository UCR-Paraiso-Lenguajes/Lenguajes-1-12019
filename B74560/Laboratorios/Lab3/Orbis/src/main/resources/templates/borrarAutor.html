<style>
label {
	display: inline-block;
	width: 80px;
}
</style>

<title>Borrar</title>
</head>
<body>

	<div class="container" align="center">
		<br> <br>
		<h1>Borrar la Informaci&oacute;n del Autor</h1>
		<br> <br>
	</div>
	
	<div class="container" align="left">

		<div class="form-group">
			<label>Id:</label><input type="number" id="id_autor" name="id_autor"
				th:field="*{autor.id_autor}" disabled="disabled" />
		</div>
		<br>
		<div class="form-group">
			<label>Nombre:</label><input type="text" id="nombre_autor" name="nombre_autor"
				th:field="*{autor.nombre_autor}" disabled="disabled" />
		</div>
		<br>
		<div class="form-group">
			<label>Apellido:</label><input type="text" id="apellidos_autor" name="apellidos_autor"
				th:field="*{autor.apellidos_autor}" disabled="disabled" />
		</div>
		<br> <input type="button" id="borrar" value="Borrar" /> <input
			type="button" onclick="history.back()" name="Cancelar"
			value="Cancelar">


	</div>
	
	<script>
            var id_autor = $("#id_autor");
            var nombre_autor = $("#nombre_autor");
            var apellidos_autor = $("#apellidos_autor");
            
            $("#borrar").click(function(){

                $.ajax({
                 type : "PUT",
                 
                 url : "api/autordelete/"+id_autor.val()
                }).done(function(data) {
                    alert("Se borro el autor: "+ nombre_autor.val() + " " +apellidos_autor.val());

                });
            });
        </script>
	
</body>
</html>
