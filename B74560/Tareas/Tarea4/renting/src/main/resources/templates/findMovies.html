<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mantenimiento de pel&iacute;culas</title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<h1>Mantenimiento de Pel&iacute;culas</h1>
		<br>
		<br>
		<form action="#" th:action="@{/findMovies}" method="post">
			T&iacute;tulo de Pel&iacute;cula <input type="text" name="titulo" />
			<br> <br> Nombre G&eacute;nero <input type="text"
				name="genero" /> <br> <br> <input type="submit" value="Buscar" />
		</form>
		<br>
		<br>
		<table class="table table-striped">
			<tr>
				<th>C&oacute;digo</th>
				<th>T&iacute;tulo</th>
				<th>G&eacute;nero</th>
				<th>Total Pel&iacute;culas</th>
				<th>&Iacute;ndice</th>
			</tr>
			<tr th:each="pelicula : ${peliculas}">
				<td><span th:text="${pelicula.codPelicula}"></span></td>
				<td><span th:text="${pelicula.titulo}"></span></td>
				<td><span th:text="${pelicula.genero.nombreGenero}"></span></td>
				<td><span th:text="${pelicula.totalPeliculas}"></span></td>
				<td><span th:text="${peliculaStat.count}"></span></td>
			</tr>
		</table>
	</div>
</body>
</html>
