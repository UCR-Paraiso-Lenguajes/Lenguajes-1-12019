<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Document</title>
</head>
<body>

	<div class="container" style="max-width: 600px; padding: 40px 20 px;">
		<h1>Insertar nueva Pelicula</h1>
		<form th:object="${peliculaForm}" action="#"
			th:action="@{/insertarPelicula}" method="post">
			<label> Titulo: <input type="text" th:field="*{titulo}"
				class="form-control" placeholder="Titulo">
			</label>
			<div style"clear:both; display:block; height:10px;"></div>
			<label> Genero: <select th:field="*{codGenero}">
					<option th:each="genero: ${generos}" th:value="${genero.codGenero}"
						th:text="${genero.nombreGenero}"></option>
			</select>
			</label>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label> Total peliculas <input type="number"
				th:field="*{totalPeliculas}" class="form-control"
				placeholder="Total peliculas"></label>
			<div class="alert alert-danger" th:if="${#fields.hasErrors('totalPeliculas')}">
				Debe ingresar al menos dos peliculas
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>

			<label><input type="checkbox" th:field="*{subtitulada}">Subtitulada</label>
			<label><input type="checkbox" th:field="*{estreno}">Estreno</label>
			
			<button type="submit">Salvar</button>
		</form>
	</div>
</body>
</html>
