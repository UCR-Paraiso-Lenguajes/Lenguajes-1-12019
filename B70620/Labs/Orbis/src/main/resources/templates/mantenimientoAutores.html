<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Mantenimiento Autores</title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

</head>

<body style="padding: 3% 35% 3% 3%;">
	<div>
		<h2>Mantenimiento de Autores</h2>
	</div>
	<form action="#" th:action="@{/mantenimientoautores}" th:object="${autor}" method="POST">
		<div>
			<label>Ingrese el(los) apellido(s)</label> 
			<input type="text" id="apellidos" th:field="*{apellidos}">
			<button type="submit">Buscar</button>
		</div>
	</form>
	<div class="container">
		<table class="table table-striped table-dark"
			th:if="${!autores.isEmpty()}">
			<thead>
				<tr>
					<th scope="col">Identificacion</th>
					<th scope="col">Apellidos</th>
					<th scope="col">Nombre</th>
					<th scope="col">Accion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="autor : ${autores}">
					<td th:text="${autor.id}"></td>
					<td th:text="${autor.apellidos}"></td>
					<td th:text="${autor.nombre}"></td>
					<td><a th:href="@{/editarautor(id=${autor.id},apellidos=${autor.apellidos},nombre=${autor.nombre})}" >Editar</a> 
					<br>
					 <a th:href="@{/eliminarautor(id=${autor.id},apellidos=${autor.apellidos},nombre=${autor.nombre})}">Borrar</a></td>
				</tr>
			</tbody>
		</table>
		<div class="alert alert-danger" th:if="${autores.isEmpty()}"
			style="max-width: 20%;">No hay registros</div>
	</div>

</body>

</html>
