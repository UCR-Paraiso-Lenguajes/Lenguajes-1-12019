<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eliminar Autor</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" style="max-width: 70%; padding: 40px 20px;">
        <h2>Borrado de Autor</h2>
        <form action="#" th:object="${autor}" th:action="@{/eliminarAutor}" method="POST">
            <label>Identificacion:</label>
            <label id="id" th:text="*{id}" > </label> <br>
            <label>Nombre:</label>
            <label id="nombre" type="text" th:text="*{nombre+ ' '}" ></label>
            <label id="apellidos" type="text" th:text="*{apellidos}" ></label> <br>
            <div class="alert alert-danger" style="max-width: 40%;">Esta seguro de eliminar este autor.</div>
            <button type="submit" id="eliminar">Elimnar</button>
            <button type="submit">Cancelar</button>
        </form>
    </div>
    <script>
        var autor = {
                "id": $("#id").text(),
                "nombre": $("#nombre").text(),
                "apellidos": $("#apellidos").text(),
                "libros" : []
            };
        $("#eliminar").click(function () {
            $.ajax({
                method: "POST",
                data:JSON.stringify( autor),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                url: "api/eliminarautor"
            }).done(function (data) {
                alert("Exito");
            });
            alert(autor.id);
        });
    </script>
</body>

</html>
