<!DOCTYPE html>
<html lang="en">
<head>
  <title>SpringMVC + Thymeleaf + Bootstrap 4 Table Example</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
 
<body>
<div class="container">
  <h1>Customer Table</h1>
  <div class="row col-md-7 table-responsive">
    <table id="customerTable" class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
         
        </tr>
      </thead>
      <tbody>
         <tr th:each="editorial, rowStat: ${editoriales}"
            th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
              <td th:text="${editorial.id_Editorial">1</td>
          	<td th:text="${editorial.nombre}">Jack</td>
           
          </tr>
      </tbody>
    </table>
  </div>
</div>
