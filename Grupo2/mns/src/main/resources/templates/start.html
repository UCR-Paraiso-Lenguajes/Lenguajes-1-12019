<body bgcolor="#F3F3FA">

  	<div class="container" style="max-width: 600px; padding: 40px 20px;">
	<h1>Inicio</h1>
			<label>Ingrese su correo electronico:</label>
            
            
            <form th:object="${userForm}" th:action="@{/signup}" method="post">
            
            	<input type="text"class="form-control" placeholder="Correo" th:field="*{email}" /> 
				<br></br>
				<button type="submit" class="btn btn-info">Enviar Correo</button>

			
			</form>
			
</body>
