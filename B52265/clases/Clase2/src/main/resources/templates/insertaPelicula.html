<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>insertaPelicula</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" style="max-width: 600px: padding: 40px 20px">
        <h1>Insertar nueva pelicula</h1>
        <form th:object="${peliculaForm}" th:action="@{/insertarPelicula}" method="post">
            <label>Titulo:<input type="text" th:field="*{titulo}" class="form-control" placeholder="Titulo">
            </label>
            <div th:if="${#fields.hasErrors('titulo')}">El titulo debe contener al menos dos letras</div>
            <div style="clear: both; display:block;height: 10px;"></div>
            <label>Genero:
                    <select th:field ="*{codGenero}">
                        <option th:each="genero:${generos}" th:value="${genero.codGenero}" th:text="${genero.nombreGenero}"></option>
                    </select>
                </label>
                <div style="clear: both; display: block; height: 10px;"></div>
                <label>Total peliculas <input type="number" th:field="*{totalPeliculas}" class="form-control"
                    placeholder="Total peliculas"></label>
                    <div th:if="${#fields.hasErrors('totalPeliculas')}">Debe ingresar al menos dos peliculas</div>
                    <div style="clear:both;display: block;height: 10px;"></div>
                    <lable>
                            <input type="checkbox" th:field="*{subtitulada}"> Subtitulada
                    </lable> <label><input type="checkbox" th:field="*{estreno}">Estreno</label>
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>

</html>
