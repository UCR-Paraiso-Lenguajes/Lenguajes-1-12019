<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Borrar Autor</title>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<h1>Borrado de autores</h1>

		<label>Identificación: </label><input type="text" id="id"
			th:field="*{autor.id_autor}" class="form-control" placeholder="ID"
			disabled />
		<div th:if="${#fields.hasErrors('autor.id_autor')}">El id del
			autor esta vacío</div>
		<label>Nombre: </label><input type="text"
			th:field="*{autor.nombre_autor}" class="form-control"
			placeholder="Nombre Autor" disabled />
		<div th:if="${#fields.hasErrors('autor.nombre_autor')}">El
			nombre autor esta vacío</div>
		<label>Apellidos: </label><input type="text"
			th:field="*{autor.apellidos_autor}" class="form-control" name="apellidos"
			placeholder="Apellidos autor" disabled />
		<div th:if="${#fields.hasErrors('autor.apellidos_autor')}">El
			apellido del autor esta vacío</div>
		<br><br>
		<div>Desea eliminar el usuario?</div>
		<br>
		<button id="borrarBtn" class="btn btn-danger">Borrar</button>
		<button onclick="location.href='mantenimientoAutores'" class="btn btn-primary">Cancelar</button>
		<br> <br>

		<script>
			var id = $("#id");

			$("#borrarBtn").click(function() {
				
					$.ajax({
						method : "PUT",
						url : "api/autordelete/" + id.val()
					}).done(function(data) {
						location.href = "mantenimientoAutores";
					});

				

			});
		</script>

	</div>
</body>
</html>
