<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>

	<div id="internalization">
		<button data-tr="Spanish" id="btn-es" class="btn btn-default"></button>
		<button data-tr="English" id="btn-en" class="btn btn-default"></button>
	</div>

	<div class="container">

		<div class="row">

			<div class="col-sm-4"></div>

			<div id="colform" class="col-sm-4 text-center">

				<form id="form" th:action="@{/admin/metrics}" action="#"
					method="post">

					<div class="form-group">

						<span data-tr="Enter your email"></span> <input type="text"
							class="form-control" id="username"
							placeholder="Enter your username" name="username"> <br>

						<span data-tr="Enter your password"></span> <input type="password"
							class="form-control" id="password"
							placeholder="Enter your password" name="password">
					</div>
					<button id="button" type="submit" class="btn btn-default"
						data-tr="Log In"></button>
				</form>
			</div>
		</div>

	</div>


	<div id="footer"></div>
</body>

<script>
	frases = {
		"es" : {
			"Enter your email" : "Ingresa tu correo",
			"Enter your password" : "Ingresa tu contrase침a",
			"Log In" : "Inicia Sesi칩n",
			"Spanish" : "Espa침ol",
			"English" : "Ingles"
		}
	};

	/**
	 * Funci칩n que cambia todos los elementos al nuevo idioma.
	 *
	 * @param {string} lang
	 */
	function cambiarIdioma(lang) {
		var elems = document.querySelectorAll('[data-tr]');
		for (var x = 0; x < elems.length; x++) {
			elems[x].innerHTML = frases.hasOwnProperty(lang) ? frases[lang][elems[x].dataset.tr]
					: elems[x].dataset.tr;
		}

	}

	window.onload = function() {
		cambiarIdioma();

		document.getElementById('btn-es').addEventListener('click',
				cambiarIdioma.bind(null, 'es'));

		document.getElementById('btn-en').addEventListener('click',
				cambiarIdioma.bind(null, 'en'));

	}
</script>

<style>
body {
	background-image:
		url(https://oinkmygod.com/wp-content/uploads/2018/03/recurso-wall-paper-oinkmygod-1-600x600.jpg);
}

.container {
	margin-top: 125px;
}

#internalization {
	margin-top: 25px;
	margin-left: 75%;
}

#colform {
	border-radius: 25px;
	border: 2px solid #3D6F99;
	padding: 20px;
	width: 350px;
	height: 250px;
	margin-left: 25px;
}
</style>

</html>
