<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body onload='document.form.text1.focus()'>

	<div class="container">

		<div class="row">

			<div class="col-sm-4"></div>

			<div id="colform" class="col-sm-4 text-center">

				<form th:action="@{/login/validation}" action="#" method="post">

					<div class="form-group">

						<input type="text" class="form-control" id="email"
							placeholder="Enter your email" name="email">
					</div>

					<button type="submit" class="btn btn-default" onclick="ValidateEmail(document.form1.text1)">Start
						Chatting</button>

				</form>

			</div>

		</div>

	</div>


	<div id="footer"></div>

</body>
<script type="text/javascript">

    var email = $("#email");
    
    var obj =     {
	        "email": email
	        };

	function ValidateEmail(inputText) {
		var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		if (inputText.value.match(mailformat)) {
			document.form1.text1.focus();
			
			return true;
		} else {
			alert("You have entered an invalid email address!");
			document.form1.text1.focus();
			return false;
		}
	}

	
</script>

<style>
body {
	background-image:
		url(https://oinkmygod.com/wp-content/uploads/2018/03/recurso-wall-paper-oinkmygod-1-600x600.jpg);
}

.container {
	margin-top: 125px;
}

#colform {
	border-radius: 25px;
	border: 2px solid #3D6F99;
	padding: 20px;
	width: 350px;
	height: 150px;
}
</style>

</html>
