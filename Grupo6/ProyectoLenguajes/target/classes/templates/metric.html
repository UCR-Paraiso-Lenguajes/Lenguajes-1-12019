						<div id="panelGroups" class="panel panel-default">

							<div class="panel panel-primary">

										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div id="colformMetric" class="col-md-7 text-center">
				<div class="row">
					<div id="panelTittle" class="panel-group">
						<div class="panel panel-default">Metrics</div>

						<div id="panelGroups" class="panel panel-default">

							<ul id="listMetrics" class="list-group list-group-flush">
								<div class="table-wrapper-scroll-y my-custom-scrollbar">

									<li class="list-group-item">Date of the last message:</li>
									<li class="list-group-item">Last group created:</li>
									<li class="list-group-item">Longer message:</li>
									<li class="list-group-item">More messages per group:</li>
									<li class="list-group-item">More message per user:</li>
									<li class="list-group-item">Quantity room:</li>
									<li class="list-group-item">Quantity user:</li>
									<li class="list-group-item">User per room Prom:</li>
								</div>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
