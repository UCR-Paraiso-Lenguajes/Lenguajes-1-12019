<body>

<div class="container"> 

  <div class="form-group">
    <label for="identificacion">Identificacion:</label>
    <input type="number" class="form-control" id="identificacion" readonly="readonly" th:value="${autor.id}">

  <div class="form-group">

  </div>
  <button id="editar" >Editar</button>
</div>

<script>
var editarbtn = $("#editar");
var identificacion = $("#identificacion");
var nombre = $("#nombre");
var apellidos = $("#apellidos");


$("#editar").click(function(){
	
	var obj =     {
			"id": identificacion.val(),
	        "nombre": nombre.val(),
	        "apellidos": apellidos.val(),
	    };
	
	$.ajax(	{
		method:"PUT",
		data:JSON.stringify(obj),
		contentType:"application/json; charset=utf-8",
		dataType:"json",
		url: "api/editarAutor/"+identificacion.val()
	}).done(function( data ) {

	});
});

</script>
