<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de autores</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</head>

<body>
    <div class="container">
        <h1>Ver Autores Disponibles</h1>
        <form th:action="@{/verAutores}">
			<div class="form-group">
				Apellido: <input type="text" name="searchApellido"
					id="searchApellido"><br>
				<button type="submit">Ver</button>
			</div>
		</form>
			<table class="table table-striped">
            <tr>
                <th>Id Autor</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th class="colspan-2">Acciones</th>
            	<th></th>
            </tr>
            <tr th:each="autor : ${autores}">
                <td><span th:text="${autor.idAutor}"></span></td>
                <td><span th:text="${autor.nombreAutor}"></span></td>
                <td><span th:text="${autor.apellidosAutor}"></span></td>
                <td><a th:text="Editar" th:href="@{editarAutor?(idAutor=${autor.idAutor})}" ></a></span></td>
                <td><a th:text="Eliminar" th:href="@{eliminarAutor?(idAutor=${autor.idAutor})}" ></a></span></td>
            </tr>
        </table>

    </div>

</body>

</html>
