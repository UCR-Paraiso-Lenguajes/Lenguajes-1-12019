<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eliminar autor</title>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
<h1>Borrado de Autores</h1>
	<div class="form-group">
    <label class="col-lg-8 control-label">Identificación</label>
    	<div class="col-lg-4">
     	 <input type="text" class="form-control" name="identificacion" id="identificacion" disabled="disabled" th:value="${autores.id_autor}"/>
    	</div>
 	 </div>
 	 
 	 <div class="form-group">
    <label class="col-lg-8 control-label">Nombre</label>
    	<div class="col-lg-4">
     	 <input type="text" class="form-control" name="nombre" disabled="disabled" id="nombre" th:value="${autores.nombre_autor}"/>
    	</div>
 	 </div>
 	 
 	 <div class="form-group">
    <label class="col-lg-8 control-label">Apellidos</label>
    	<div class="col-lg-4">
     	 <input type="text" class="form-control" name="apellidos" id="apellidos" disabled="disabled" th:value="${autores.apellidos_autor}"/>
    	</div>
    	<label class="col-lg-8 control-label">¿Seguro que desea borrar este Autor?</label>
 	 </div>
    <button type="button" class="btn btn-primary" id="cancelar" onclick="history.back()" >Cancelar</button>
    <button type="button" class="btn btn-default" id="borrar">Borrar</button>
	</div>
	
</div>	

<script>
var borrarbtn = $("#borrar")
var identificacion = $("#identificacion");
$("#borrar").click(function(){
	$.ajax(	{
		method:"DELETE",
		contentType:"application/json",
		url:"api/eliminarAutor/"+identificacion.val()
	}).done(function( data ) {
		alert("Éxito");
	});
});
</script>
</body>
</html>
