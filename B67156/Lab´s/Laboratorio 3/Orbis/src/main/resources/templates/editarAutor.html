<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Editar Autor</title>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
<h1>Edición de la información del Autor</h1>
	<div class="form-group">
    <label class="col-lg-8 control-label">Identificación</label>
    	<div class="col-lg-4">
     	 <input type="text" class="form-control" name="identificacion" id="identificacion" disabled="disabled" th:value="${autores.id_autor}"/>
    	</div>
 	 </div>
 	 
 	 <div class="form-group">
    <label class="col-lg-8 control-label">Nombre</label>
    	<div class="col-lg-4">
     	 <input type="text" class="form-control" name="nombre" id="nombre" th:value="${autores.nombre_autor}"/>
    	</div>
 	 </div>
 	 
 	 <div class="form-group">
    <label class="col-lg-8 control-label">Apellidos</label>
    	<div class="col-lg-4">
     	 <input type="text" class="form-control" name="apellidos" id="apellidos" th:value="${autores.apellidos_autor}"/>
    	</div>
 	 </div>
	<button type="button" class="btn btn-default" id="cancelar" onclick="history.back()">Cancelar</button>
	<button type="button" class="btn btn-primary" id="editar">Editar</button>
</div>	
	
<script>
var editbtn = $("#editar")
var identificacion = $("#identificacion");
var nombre = $("#nombre");
var apellidos = $("#apellidos");
var obj = {
        
		"nombre_autor": nombre.val(),
	    "apellidos_autor": apellidos.val()
    };
$("#editar").click(function(){
	obj.id_autor = identificacion.val();
	obj.nombre_autor = nombre.val();
	obj.apellidos_autor = apellidos.val();
	$.ajax(	{
		method:"PUT",
		data:JSON.stringify(obj),
		contentType:"application/json",
		url:"api/editarAutor/"+identificacion.val()
	}).done(function( data ) {
		alert("Éxito");
		
	});
});
</script>

</body>
</html>
