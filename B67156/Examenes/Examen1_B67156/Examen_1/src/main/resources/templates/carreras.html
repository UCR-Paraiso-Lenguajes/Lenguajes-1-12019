<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Plan de Estudio</title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
<body>
	
	<h1>Plan de Estudio</h1>
	
<div class="container">

<div class="row">
		<div class="col-6"><button id="search">Search</button></div>
	</div>


	<div id="result" style="display: none; background-color: blue; color:white;"></div>
	<div id="format" style="display: none;">
			<div class="row">
			<div id="curso" class="col-6"></div>
			<div id="curso2" class="col-6"></div>
		</div>
			</div>
			</div>
		
	</div>
</div>

<script>
var resultado = $("#result");
var format = $("#format")
$("#search").click(function(){
	$.ajax(	{
		url: "/api/planestudio"
	}).done(function( data ) {
		for(var i=0; i<data.length;i++){
			var clone = format.clone();
			var plan = data[i];
			clone.find("#curso").html(plan.nombrePlan);
			resultado.append( clone.html() );
		}
		resultado.show("slow");
		
	});
});
</script>

</body>
</html>
