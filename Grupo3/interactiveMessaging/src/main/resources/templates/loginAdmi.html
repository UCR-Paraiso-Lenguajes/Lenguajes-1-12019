<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<script
	src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script"
	rel="stylesheet">
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">

</head>


<script type="text/javascript">
	$(document).ready(function() {
		$("#locales").change(function() {
			var selectedOption = $('#locales').val();
			if (selectedOption != '') {
				window.location.replace('?lang=' + selectedOption);
			}
		});
	});

	$(function() {
		$("form[name='login']").validate({
			rules : {

				email : {
					required : true,
					email : true
				},
				password : {
					required : true,

				}
			},
			messages : {
				email : "Please enter a valid email address",

				password : {
					required : "Please enter password",

				}

			},
			submitHandler : function(form) {
				form.submit();
			}
		});
	});
</script>



<style>

body {
	padding-top: 4.2rem;
	padding-bottom: 4.2rem;
	background: rgba(0, 0, 0, 0.76);
}

a {
	text-decoration: none !important;
}

h1, h2, h3 {
	font-family: 'Kaushan Script', cursive;
}

select {
	font-family: serif, cursive;
	font-size: medium;
	border-color: #474747;
	background: #474747;
	color: #fff;
	background-origin: transparent;
}

.myform {
	position: relative;
	display: -ms-flexbox;
	display: flex;
	padding: 1rem;
	-ms-flex-direction: column;
	flex-direction: column;
	width: 100%;
	pointer-events: auto;
	background-color: #fff;
	background-clip: padding-box;
	border: 1px solid rgba(0, 0, 0, .2);
	border-radius: 1.1rem;
	outline: 0;
	max-width: 500px;
}

.tx-tfm {
	text-transform: uppercase;
}

.mybtn {
	border-radius: 50px;
}

form .error {
	color: #ff0000;
}

</style>


<body>

	<div align="right">
		<select id="locales">
			<option selected value="" th:text="#{change.language}"></option>
			<option value="en" th:text="#{lang.eng}"></option>
			<option value="de" th:text="#{lang.es}"></option>
		</select>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-md-5 mx-auto">
				<div id="first">
					<div class="myform form ">
						<div class="logo mb-3">
							<div class="col-md-12 text-center">
								<h1 th:text="#{login.text}"></h1>
							</div>
						</div>
						<form th:action="@{/}" method="post" name="login">
							<div class="form-group">
								<label th:text="#{email.text}"></label> <input type="email"
									name="email" class="form-control" id="email"
									th:placeholder="#{email.ph}">
							</div>
							<div class="form-group">
								<label th:text="#{password.text}"></label> <input
									type="password" name="password" id="password"
									class="form-control" th:placeholder="#{password.ph}">
							</div>
							<div class="col-md-12 text-center ">
								<button type="submit"
									class=" btn btn-block mybtn btn-primary tx-tfm"
									th:text="#{signUp.text}" ></button>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</body>

</html>
