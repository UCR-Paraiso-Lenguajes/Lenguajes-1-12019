<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<script
	src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script"
	rel="stylesheet">
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">
	
<script type="text/javascript" src="../static/js/functionLoginUser.js"
	th:src="@{/js/functionLoginUser.js}"></script>	
	
<link href="../static/css/loginUser.css" type="text/css" rel="stylesheet"
	th:href="@{/css/loginUser.css}" media="screen,projection">		

</head>


<body>

	<div align="right">
		<select id="locales">
			<option selected value="" th:text="#{change.language}"></option>
			<option value="en" th:text="#{lang.eng}"></option>
			<option value="de" th:text="#{lang.es}"></option>
		</select>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-md-5 mx-auto">
				<div id="first">
					<div class="myform form ">
						<div class="logo mb-3">
							<div class="col-md-12 text-center">
								<h1 th:text="#{login.text}"></h1>
							</div>
						</div>
						<form method="POST" th:action="@{/signIn}" id="loginUser" name="loginUser">
							<div class="form-group">
								<label th:text="#{email.text}"></label> <input type="email"
									name="email" class="form-control" id="email"
									th:placeholder="#{email.ph}">
							</div>
							<div class="form-group">
								<p class="text-center" th:text="#{term.text}"></p>
								<a class="text-center" th:text="#{termTwo.text}" href="#"></a>
							</div>
							<div class="col-md-12 text-center ">
								<button type="submit"
									class=" btn btn-block mybtn btn-primary tx-tfm"
									th:text="#{signUp.text}"></button>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
