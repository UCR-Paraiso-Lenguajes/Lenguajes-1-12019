<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<img  src="firma-ucr-ico.png" alt="" width="193" height="100" class="img-fluid"/>
<div class="container" style="max-width: 600px; padding: 40px 20px;" >
	<h5 class="text-justify" style="color: rgb(101, 180, 206);">Informaci√≥n</h5>
    <table width="350" height="100" border="0">
  <tbody>
    <tr>
      <td><p style="color: rgb(101, 180, 206);" >Creador de la sala:</p></td>
      <td><label style="color: rgb(101, 180, 206);" th:text="#{usuario.NombreUsuario}" class="text-info">prueba</label></td>
    </tr>
	<tr>
      <td><p style="color: rgb(101, 180, 206);" >Administrador de la sala:</p></td>
      <td><label style="color: rgb(101, 180, 206);" th:text="#{usuario.NombreUsuario}" class="text-info">prueba</label></td>
    </tr>
  </tbody>
</table>
</div>
<div  class="container" style="max-width: 600px; padding: 40px 20px;" th:if="${participantes.lista != null}" >
    <h5 style="color: rgb(101, 180, 206);">Participantes</h5>
    <ul style="list-style-type:none;" >
       <li th:each="item : ${participantes.lista}" >prueba</li>
    </ul>
</div>
